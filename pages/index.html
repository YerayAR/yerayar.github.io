<!DOCTYPE html>
<!--
  pages/index.html: plantilla principal del sitio.
  El script de compilación inyecta los componentes desde la carpeta /components
  y genera el archivo final en la raíz del proyecto (../index.html).
-->
<html lang="es" data-theme="light">
  <head>
    <!-- Metadatos básicos para compatibilidad y SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Yeray Alonso Reyes, ingeniero informático especializado en automatización con Python, desarrollo web accesible y analítica de datos.">
    <meta name="keywords" content="Yeray Alonso Reyes, automatización, Python, desarrollo web, analítica de datos, ingeniería informática">
    <meta name="author" content="Yeray Alonso Reyes">

    <!-- Metadatos Open Graph y Twitter para compartir en redes -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yeray Alonso Reyes | Ingeniería orientada a resultados">
    <meta property="og:description" content="Soluciones de automatización, desarrollo web y análisis de datos diseñadas para medir impacto.">
    <meta property="og:url" content="https://yerayar.github.io/">
    <meta property="og:image" content="https://yerayar.github.io/assets/images/og-cover.png">
    <meta property="og:image:alt" content="Mockup del portafolio de Yeray Alonso Reyes">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Yeray Alonso Reyes | Ingeniería orientada a resultados">
    <meta name="twitter:description" content="Automatización con Python, desarrollo web accesible y analítica aplicada.">
    <meta name="twitter:image" content="https://yerayar.github.io/assets/images/og-cover.png">

    <!-- Favicon e identidad visual -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">

    <!-- Tipografía profesional para mejorar legibilidad -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos principal con variables y layout -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Yeray Alonso Reyes · Ingeniería orientada a resultados</title>
  </head>
  <body>
    <!-- Enlace de salto rápido para mejorar la accesibilidad con teclado -->
    <a class="skip-link" href="#hero">Saltar al contenido principal</a>

    {{Header}}

    <!-- Contenedor principal del contenido -->
    <main>
      {{Hero}}
      {{About}}
      {{Skills}}
      {{Projects}}
      {{Articles}}
      {{Contact}}
    </main>

    {{Footer}}

    <!-- Script principal para interactividad ligera -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
