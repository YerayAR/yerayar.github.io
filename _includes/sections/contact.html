<section id="contact" class="content-section">
    <div class="section-content">
    <h2 data-lang="contact-title">Contacto</h2>
    <div class="contact-layout">
      <div class="contact-illustration" aria-hidden="true">
        <dotlottie-wc
          src="https://lottie.host/c6c5afde-ac0b-44a2-95ce-117dd900ca03/XCMpw7K2vj.lottie"
          autoplay
          loop
        ></dotlottie-wc>
      </div>
      <form id="contactForm">
        <div class="hp-field">
          <label for="company">Empresa</label>
          <input type="text" id="company" name="company" autocomplete="off" tabindex="-1">
        </div>
        <label for="name" data-lang="contact-name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" data-lang="contact-email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" data-lang="contact-message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" data-lang="contact-submit">Enviar</button>
      </form>
    </div>
    </div>
  </section>
