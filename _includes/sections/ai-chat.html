<section id="ai-chat" class="content-section">
    <div class="section-content">
      <h2 data-lang="chat-title">Asistente de CV</h2>
      <p class="chat-subtitle" data-lang="chat-subtitle">Respuestas rapidas basadas en mi portfolio y experiencia.</p>
      <div class="chat-panel">
        <div id="chat-messages" class="chat-messages" aria-live="polite"></div>
        <div class="chat-chips">
          <button class="chat-chip" type="button" data-lang="chat-chip-1">Experiencia</button>
          <button class="chat-chip" type="button" data-lang="chat-chip-2">Tecnologias</button>
          <button class="chat-chip" type="button" data-lang="chat-chip-3">Contacto</button>
        </div>
        <div class="chat-input-row">
          <input id="chat-input" class="chat-input" type="text" data-lang-placeholder="chat-placeholder" placeholder="Escribe una pregunta...">
          <button id="chat-send" class="chat-send" type="button" data-lang="chat-send">Enviar</button>
          <button id="chat-clear" class="chat-clear" type="button" data-lang="chat-clear">Limpiar</button>
        </div>
      </div>
    </div>
  </section>
